<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">User Management</h1>

  <!-- User List -->
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Name
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Email
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Role
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users$ | async">
          <td class="px-6 py-4 whitespace-nowrap">{{ user.username }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ user.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ user.formattedRoles }}

          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex gap-6">
            <button
              (click)="openEditModal(user)"
              class="text-indigo-600 hover:text-indigo-900 mr-2"
            >
              Edit Role
            </button>
            <button
              *ngIf="!user.approved; else approvedText"
              (click)="onApproveUser(user.id)"
              class="text-red-600 hover:text-red-900"
            >
              Approve User
            </button>
            <ng-template #approvedText>
              <span class="text-green-600 font-semibold">Approved</span>
            </ng-template>
            <button
            (click)="onDeleteUser(user.id)"
            class="text-red-600 hover:text-red-900 mr-2"
          >
            Delete
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit User Modal -->
  <div
    *ngIf="selectedUser"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
  >
    <div
      class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
    >
      <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
        Edit User
      </h3>
      <form (ngSubmit)="onUpdateRoles()">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="selectedUser.username"
            readonly
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="selectedUser.email"
            readonly

            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Role</label>
          <div class="mt-2">
            <label class="inline-flex items-center">
              <input
                type="checkbox"
                [checked]="selectedRoles.includes('ROLE_ADMIN')"
                (change)="onRoleChange($event, 'ROLE_ADMIN')"
                class="rounded border-gray-300 text-indigo-600 shadow-sm focus:ring focus:ring-indigo-200"
              />
              <span class="ml-2">Admin</span>
            </label>
            <label class="inline-flex items-center ml-4">
              <input
                type="checkbox"
                [checked]="selectedRoles.includes('ROLE_USER')"
                (change)="onRoleChange($event, 'ROLE_USER')"
                class="rounded border-gray-300 text-indigo-600 shadow-sm focus:ring focus:ring-indigo-200"
              />
              <span class="ml-2">User</span>
            </label>
          </div>
        </div>
                
        <div class="flex justify-end">
          <button
            type="button"
            (click)="closeEditModal()"
            class="mr-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
